---
layout: default
---

<div class="home">
	<div class="main-col-1 column">
		<img id="photo" src="https://s3.amazonaws.com/radcliff/e2b356.jpg">
	</div>
	<div class="main-col-2 column">
	  <ul class="posts">
	    {% for post in site.posts %}
	      <li>
	        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
	        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	      </li>
	    {% endfor %}
	  </ul>
	</div>
</div>
